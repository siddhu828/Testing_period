<body>
    <!-- the below is written by typing: main>section>div>ul>li  by using child, which is : > -->
    <main>
        <section>
            <div>
                <ul>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>
    <!--use of sibling, which is :+ , we type: h1+h2+h3-->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    h1>h2>h3
</body>
