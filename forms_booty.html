<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms(Booty)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1">Forms</h1>
        <form action="#nowhere">
            <!-- for-row class makes the thigns just a little bit closer to each other -->
            <div class="form-row">
                <div class="col-md form-group bg-warning text-white text-center">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="--email--">
                </div>
                <div class="col-md bg-danger form-group text-white text-center">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="--password--">
                </div>
            </div>
            <div class="form-class">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="--address--">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="state">Select State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="">--choose--</option>
                        <option value="up">Uttar Pradesh</option>
                        <option value="mp">Madhya Pradesh</option>
                    </select>
                </div>
                <!-- col-6 in state and zip code tells us that in less than medium,they would share equal space(1/2) in the row -->
                <div class="form-group col-md-3 col-6">
                    <label for="city">Select City</label>
                    <select name="city" id="city" class="form-control">
                        <option value="">--option--</option>
                        <option value="lko">Lucknow</option>
                        <option value="pn">Pune</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="number" class="form-control" id="zip" placeholder="--zip code--" maxlength="6">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="defaultC1">
                    <label for="defaultC1" class="form-check-label">Sign Me Up!</label>
                </div>
            <!-- only a different look wise checknbox -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="control">
                    <label for="control" class="custom-control-label">custom checkbox</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit bitch</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
